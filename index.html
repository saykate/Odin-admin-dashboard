<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main__container">
        <div class="sidebar__container">
            <div class="dashboard sidebar__item">
                <img src="images/view-dashboard.svg" alt="arrows pointing in all directions" height="40px" width="40px">
                <p>Dashboard</p>
            </div>
            <div class="nav__container">
                <div class="sidebar__item">
                    <img src="images/home-heart (1).svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>Home</p>
                </div>
                <div class="sidebar__item">
                    <img src="images/card-account-details.svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>Profile</p>
                </div>
                <div class="sidebar__item">
                    <img src="images/message.svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>Messages</p>
                </div>
                <div class="sidebar__item">
                    <img src="images/clock-time-four.svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>History</p>
                </div>
                <div class="sidebar__item">
                    <img src="images/file-multiple.svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>Tasks</p>
                </div>
                <div class="sidebar__item">
                    <img src="images/account-group.svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>Communities</p>
                </div>
            </div>
            <div class="support__container">
                <div class="sidebar__item">
                    <img src="images/cog.svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>Settings</p>
                </div>
                <div class="sidebar__item">
                    <img src="images/help-box.svg"home logo with a heart inside" height="25px" width="25px">
                    <p>Support</p>
                </div>
                <div class="sidebar__item">
                    <img src="images/shield-check.svg" alt="home logo with a heart inside" height="25px" width="25px">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header__container"></div>
        <div class="contents__container"></div>
    </main>
</body>
</html>
